<script>
AOS.init({
    offset: 200,
    duration: 600,
    easing: 'ease-in-sine',
    delay: 100,
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>
<script>
if (screen && screen.width < 768) {
    $(function() {
        $.scrollify.disable()
    });
}
else {
    $(function() {
        $.scrollify({
            section : ".scroll-to",
            setHeights: true,
            overflowScroll: true,
        });
    });
}
</script>
