<!-- Smooth scrolling -->
<script type="text/javascript">
// to top right away
if ( window.location.hash ) scroll(0,0);
// void some browsers issue
setTimeout( function() { scroll(0,0); }, 1);

// any position
$(function() {
		// your current click function
		$('.scroll').on('click', function(e) {
				e.preventDefault();
        var navbar = $('#navbar').height();
				$('html, body').animate({
						scrollTop: $($(this).attr('href')).offset().top - navbar + 'px'
				}, 900, 'swing');
		});
		// *only* if we have anchor on the url
		if(window.location.hash) {
				// smooth scroll to the anchor id
        var navbar = $('#navbar').height();
				$('html, body').animate({
						scrollTop: $(window.location.hash).offset().top - navbar + 'px'
				}, 900, 'swing');
		}
});
// Select all links with hashes
$('a[href*="#"]')
  // Remove links that don't actually link to anything
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
      && 
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        var navbar = $('#navbar').height();
        $('html, body').animate({
          scrollTop: target.offset().top - navbar
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
      }
    }
  });
</script>

<!-- Active menu items -->
<script>
function navHighlight(elem, home, active) {
    var url = location.href.split('-'),
    loc = url[url.length -1],
    link = document.querySelectorAll(elem);
    for (var i = 0; i < link.length; i++) {
        var path = link[i].href.split('-'),
            page = path[path.length -1];
        if (page == loc || page == home && loc == '') {
            link[i].parentNode.className += '' + active;
            document.body.className += '' + page.substr(0, page.lastIndexOf('.'));
        }
    }
}
navHighlight('.menu li a', '/', 'activeNav'); /* menu link selector, home page, highlight class */
</script>
