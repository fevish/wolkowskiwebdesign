<div class="ie-11">
    <div class="parallax-main parallax-contact jarallax">
        <img class="jarallax-img" src="{{ site.baseurl }}/assets/images/ww-bg-3.jpg" alt="">
        <div class="content" id="contact">
            <h2 id="large-text">Contact us Today!</h2>
            <div class="contactform">
                <script type="text/javascript">
function showThanks() {
    var div = document.getElementById(hidden_div);
    if (div.style.display == 'none') {
        div.style.display = '';
    }
    else {
        div.style.display = 'none';
    }
}
                </script>
                <div id="hidden_div" style="display:none;">
                    <p>Hidden!!</p>
                </div>
                <fieldset>
                    <form action="https://liveformhq.com/form/7c774adb-96e1-4ed8-bc6b-e7477a8f684e" method="POST" accept-charset="utf-8" onsubmit="showThanks">
                        <input type="hidden" name="_utf8" value="âœ“">

                        <!--
                            NOTE: This is an optional field, if your form has a field named '_redirect',
                            The user will be redirected to this page after the submission is saved
                        -->
                        <input type="hidden" value="https://www.wolkowskiwebdesign.com/thank-you-message" name="_redirect" />

                        <div class="field">
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>

                        <input type="text" id="email" name="email" placeholder="Email">

                        <input type="text" id="phone" name="phone" placeholder="Phone Number">
                        <textarea name="message" placeholder="Leave message here!"></textarea>

                        <div class="g-recaptcha" data-sitekey="6LeZ91gUAAAAABzm6UbjTI6mY5TFHWzHJrFwMcz3" data-callback="enableSubmit"></div>
                        <br>
                        <input type="submit" id="form_submit" value="Send" disabled>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
